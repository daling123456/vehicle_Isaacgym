# used to create the object
name: Cwego

physics_engine: 'physx'

env:
  numEnvs: ${num_envs}
  numObservations: 631
  numActions: 25
  envSpacing: 5.  # [m]
  enableDebugVis: False

  terrain:
    proportions: ''
    terrain_props: [0.1, 0.1, 0.2, 0.2, 0.2, 0.2]
    num_sub_terrains: 0
    env_origins: ''
    width_per_env_pixels: ''
    length_per_env_pixels: ''
    border_size: 0.0
    border: ''
    tot_cols: 0
    tot_rows: 0
    terrain_length: 10
    terrain_width: 10
    horizontal_scale: 0.1
    vertical_scale: 0.005
    max_platform_height: 0.5
    terrain_smoothness: 0.1
    row_indices: 0
    col_indices: 0
    x_offset: 0
    rows_offset: 0
    env_length: 0
    env_width: 0
    difficulty_scale: 0.1
    num_border_boxes: 5.0
    slope_treshold: 0.75
    max_step_run: 0.4

    x_init_range: 0.2
    y_init_range: 0.2
    yaw_init_range: 3.14
    x_init_offset: 0.0
    y_init_offset: 0.0
    teleport_robots: false
    teleport_thresh: 0.3
    max_step_height: 0.26
    min_step_run: 0.25
    center_robots: false
    center_span: 3
    measure_heights: false


    terrainType: ${....terrain_type} # none, plane, or trimesh
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]
    # rough terrain only:
    curriculum: false
    maxInitMapLevel: 0
    mapLength: 8.
    mapWidth: 8.
    numLevels: 10
    numTerrains: 20
    num_rows: 20
    num_cols: 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [0.1, 0.1, 0.2, 0.2, 0.2, 0.2]
    # tri mesh only:
    slopeTreshold: 0.5

    use_pcd: ${....pcd}

  baseInitState:
    pos: [0.0, 0.0, 0.1] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    # train
#    linear_x: [1., 2.] # min max [m/s]
#    linear_y: [1., 2.]   # min max [m/s]
#    yaw: [-3.14, 3.14]    # min max [rad/s]
    linear_x: [ 1., 1. ] # min max [m/s]
    linear_y: [ 0., 0. ]   # min max [m/s]
    yaw: [ 0, 0 ]    # min max [rad/s]

  control:
    # PD Drive parameters:
    stiffness: 5000.0  # [N*m/rad]
    damping: 100.0     # [N*m*s/rad]
    # action scale: target angle = actionScale * action + defaultAngle
    actionScale: 0.5
    # decimation: Number of control action updates @ sim DT per policy DT
    decimation: 4

  defaultJointAngles:  # = target angles when action = 0.0
    slider_joint: 0

    fl_lift1_joint: 0.2
    fr_lift1_joint: 0.2
    rl_lift1_joint: 0.2
    rr_lift1_joint: 0.2
    ml_lift1_joint: 0.2
    mr_lift1_joint: 0.2

    fl_lift2_joint: -0.2
    fr_lift2_joint: -0.2
    rl_lift2_joint: -0.2
    rr_lift2_joint: -0.2
    ml_lift2_joint: -0.2
    mr_lift2_joint: -0.2

    fl_steer_joint: 0
    fr_steer_joint: 0
    rl_steer_joint: 0
    rr_steer_joint: 0
    ml_steer_joint: 0
    mr_steer_joint: 0

    fl_wheel_joint: 0
    fr_wheel_joint: 0
    rl_wheel_joint: 0
    rr_wheel_joint: 0
    ml_wheel_joint: 0
    mr_wheel_joint: 0

  urdfAsset:
    file: "urdf/vehicle/cwego.urdf"
    footName: SHANK # SHANK if collapsing fixed joint, FOOT otherwise
    lift1Name: THIGH
    collapseFixedJoints: true
    fixBaseLink: false
    defaultDofDriveMode: 4 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 4 effort)

  learn:
    allowlift1Contacts: true
    # rewards
    terminalReward: 0.0
    linearVelocityXYRewardScale: 1
    linearVelocityZRewardScale: -0.05
    angularVelocityXYRewardScale: -0.05
    angularVelocityZRewardScale: 0.
    orientationRewardScale: -1 #-1.
    torqueRewardScale: -0.00002 # -0.000025
    jointAccRewardScale: -0.0005 # -0.0025
    baseHeightRewardScale: -0 #5
    wheelAirTimeRewardScale:  -0.1
    basecontactRewardScale: -0.0000025
    wheelStumbleRewardScale: -0. #-2.0
    actionRateRewardScale: -0.01

    printreward: ${....printreward}
    # cosmetics
    hipRewardScale: -0. #25

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05
    heightMeasurementScale: 5.0

    # noise
    addNoise: false
    noiseLevel: 1.0 # scales other values
    dofPositionNoise: 0.01
    dofVelocityNoise: 1.5
    linearVelocityNoise: 0.1
    angularVelocityNoise: 0.2
    gravityNoise: 0.05
    heightMeasurementNoise: 0.06

    #randomization
    randomizeFriction: true
    frictionRange: [0.5, 1.25]
    pushRobots: true
    pushInterval_s: 15

    # episode length in seconds
    episodeLength_s: 100

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [10, 10, 100]  # [m]
    lookat: [1., 1, 19]  # [m]
    create_video: false
    camera_width: 640
    camera_height: 640
    enable_tensors: true
    camera_pos: [2.1,0,1]
    camera_axis: [0,1,0]
    camera_angle: 0

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt: 0.005
  substeps: 1
  up_axis: "z"
  use_gpu_pipeline: true
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: true # set to False to run on CPU
    num_position_iterations: 6
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 100.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 1 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)

task:
  randomize: False


domain_rand:
  rand_interval_s: 6
  randomize_rigids_after_start: false
  randomize_friction: false
  randomize_friction_indep: false
  randomize_ground_friction: true
  randomize_restitution: false
  randomize_ground_restitution: false
  randomize_tile_roughness: false
  randomize_base_mass: true
  randomize_com_displacement: false
  randomize_motor_strength: true
  randomize_motor_offset: true
  randomize_Kp_factor: true
  randomize_Kd_factor: true
  randomize_gravity: false
  randomize_ball_drag: true
  randomize_ball_restitution: false
  randomize_ball_friction: false
  friction_range:
    - 0.0
    - 1.5
  restitution_range:
    - 0.0
    - 0.4
  ground_friction_range:
    - 0.7
    - 4.0
  ground_restitution_range:
    - 0
    - 1.0
  tile_roughness_range:
    - 0.0
    - 0.0
  added_mass_range:
    - -1.0
    - 3.0
  com_displacement_range:
    - -0.15
    - 0.15
  motor_strength_range:
    - 0.99
    - 1.01
  motor_offset_range:
    - -0.002
    - 0.002
  Kp_factor_range:
    - 0.8
    - 1.3
  Kd_factor_range:
    - 0.5
    - 1.5
  gravity_rand_interval_s: 8.0
  gravity_impulse_duration: 0.99
  gravity_range:
    - -1.0
    - 1.0
  drag_range:
    - -0.1
    - 0.8
  ball_drag_rand_interval_s: 15.0
  ball_restitution_range:
    - 0.5
    - 1.0
  ball_friction_range:
    - 0.5
    - 1.0
  push_robots: false
  push_interval_s: 15
  max_push_vel_xy: 0.5
  randomize_lag_timesteps: true
  lag_timesteps: 6
  restitution: 0.5