# used to create the object
name: VehicleTerrain

physics_engine: 'physx'

env:
  numEnvs: 64
  numObservations: 227
  numActions: 25
  envSpacing: 5.  # [m]
  enableDebugVis: False

  terrain:
    terrainType: plane # none, plane, or trimesh
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]
    # rough terrain only:
    curriculum: true
    maxInitMapLevel: 0
    mapLength: 8.
    mapWidth: 8.
    numLevels: 10
    numTerrains: 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [0.1, 0.1, 0.35, 0.25, 0.2]
    # tri mesh only:
    slopeTreshold: 0.5

  baseInitState:
    pos: [0.0, 0.0, 0.0] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    # train
#    linear_x: [1., 2.] # min max [m/s]
#    linear_y: [1., 2.]   # min max [m/s]
#    yaw: [-3.14, 3.14]    # min max [rad/s]
    linear_x: [ 1., 1. ] # min max [m/s]
    linear_y: [ 0., 0. ]   # min max [m/s]
    yaw: [ 0, 0 ]    # min max [rad/s]

  control:
    # PD Drive parameters:
    stiffness: 25000.0  # [N*m/rad]
    damping: 2000.0     # [N*m*s/rad]
    # action scale: target angle = actionScale * action + defaultAngle
    actionScale: 0.5
    # decimation: Number of control action updates @ sim DT per policy DT
    decimation: 4

  defaultJointAngles:  # = target angles when action = 0.0
    slider_joint: 0

    fl_lift1_joint: 0
    fr_lift1_joint: 0
    rl_lift1_joint: 0
    rr_lift1_joint: 0
    ml_lift1_joint: 0
    mr_lift1_joint: 0

    fl_lift2_joint: 0
    fr_lift2_joint: 0
    rl_lift2_joint: 0
    rr_lift2_joint: 0
    ml_lift2_joint: 0
    mr_lift2_joint: 0

    fl_steer_joint: 0
    fr_steer_joint: 0
    rl_steer_joint: 0
    rr_steer_joint: 0
    ml_steer_joint: 0
    mr_steer_joint: 0

    fl_wheel_joint: 0
    fr_wheel_joint: 0
    rl_wheel_joint: 0
    rr_wheel_joint: 0
    ml_wheel_joint: 0
    mr_wheel_joint: 0

  urdfAsset:
    file: "urdf/vehicle/cwego.urdf"
    footName: SHANK # SHANK if collapsing fixed joint, FOOT otherwise
    lift1Name: THIGH
    collapseFixedJoints: True
    fixBaseLink: false
    defaultDofDriveMode: 4 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 4 effort)

  learn:
    allowlift1Contacts: true
    # rewards
    terminalReward: 0.0
    linearVelocityXYRewardScale: 0.02
    linearVelocityZRewardScale: -0.4
    angularVelocityXYRewardScale: -0.01
    angularVelocityZRewardScale: 0.01
    orientationRewardScale: -0.2 #-1.
    torqueRewardScale: -0.00002 # -0.000025
    jointAccRewardScale: -0.0005 # -0.0025
    baseHeightRewardScale: -0.1 #5
    wheelAirTimeRewardScale:  -0.0001
    lift1CollisionRewardScale: -0.25
    wheelStumbleRewardScale: -0. #-2.0
    actionRateRewardScale: -0.01
    # cosmetics
    hipRewardScale: -0. #25

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05
    heightMeasurementScale: 5.0

    # noise
    addNoise: true
    noiseLevel: 1.0 # scales other values
    dofPositionNoise: 0.01
    dofVelocityNoise: 1.5
    linearVelocityNoise: 0.1
    angularVelocityNoise: 0.2
    gravityNoise: 0.05
    heightMeasurementNoise: 0.06

    #randomization
    randomizeFriction: true
    frictionRange: [0.5, 1.25]
    pushRobots: true
    pushInterval_s: 15

    # episode length in seconds
    episodeLength_s: 20

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [10, 10, 100]  # [m]
    lookat: [1., 1, 19]  # [m]

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt: 0.01
  substeps: 1
  up_axis: "z"
  use_gpu_pipeline: true
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: true # set to False to run on CPU
    num_position_iterations: 6
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 100.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 1 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)

task:
  randomize: False
